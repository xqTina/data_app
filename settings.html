        <div class="main_content">
            <h2>Settings</h2>
            <div class="settings_content">
                <div class="account_info sameStyle">
                    <form action="" method="post" onsubmit="return false">
                        <div class="title">Account Information</div>
                        <div class="line">
                            <div class="first_name">
                                <div class="desc">First name</div>
                                <input type="text" name="firstName" value="John">
                            </div>
                            <div class="first_name">
                                <div class="desc">Last name</div>
                                <input type="text" name="lastName" value="Smith">
                            </div>
                        </div>
                        <div class="line">
                            <div class="user_name">
                                <div class="desc">Username</div>
                                <input type="text" name="userName" value="johnSmith">
                            </div>
                        </div>
                        <div class="line">
                            <div class="email_address">
                                <div class="desc">Email address</div>
                                <input type="email" name="email" value="johnsmith@geospatial.com">
                            </div>
                        </div>

                        <div class="settings_footer">
                            <button type="submit">SAVE CHANGES</button>
                            <button type="reset">DISCARD CHANGES</button>
                        </div>
                    </form>
                </div>
                <div class="change_box sameStyle">
                    <div class="title">Change Password</div>
                    <button type="button">CHANGE Password</button>
                </div>
            </div>
        </div>
